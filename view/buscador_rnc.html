<form name="f_buscar" class="form-horizontal" method="POST" action="{$fsc->url()}">
    <input name="tipo" type="hidden" value="">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">RNC</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="rnc" id="rnc" placeholder="RNC a buscar">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre o Razon Social">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" onclick="document.f_buscar.tipo.value='buscar';" class="btn btn-default">Buscar</button>
        </div>
    </div>
</form>
{$fsc->resultados}
